<h2 mat-dialog-title class="mat-h2">
  Add Goal
  <button mat-icon-button style="float: right" (click)="delete()">
    <i class="material-icons">delete_forever</i>
  </button>
</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <div fxLayout="row wrap" fxLayoutAlign="start center" >
      <mat-form-field fxFlex="100">
        <input type="number" matInput placeholder="Year" formControlName="year">
      </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start center" >
      <mat-form-field fxFlex="100">
        <input type="number" matInput placeholder="Miles" formControlName="miles">
      </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start center" >
      <mat-form-field fxFlex="100">
        <input type="number" matInput placeholder="Cross Training" formControlName="crossTraining">
      </mat-form-field>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start center" >
      <mat-form-field fxFlex="100">
        <input type="number" matInput placeholder="High Effort Runs" formControlName="highEffortRuns">
      </mat-form-field>
    </div>
    <div [formGroup]="formGroup.controls['months']">
      <div fxLayout="row wrap" fxLayoutAlign="start center" *ngFor="let month of MONTHS | keyvalue">
        <mat-form-field fxFlex="100" >
          <input type="number" matInput placeholder="{{ month.value }}" formControlName="{{ month.key }}">
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row wrap" fxLayoutAlign="end center">
  <button mat-dialog-close class="padding-top-10px align-right" mat-button color="primary" (click)="save()">Save</button>
  <button mat-dialog-close class="padding-top-10px align-right" mat-button color="primary" (click)="close()">Close</button>
</mat-dialog-actions>
