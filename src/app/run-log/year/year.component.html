<div fxHide.lt-md>
  <div fxLayout="row" fxLayoutAlign="space-between none">
    <mat-card fxFlex="25">
      <app-month [year]="year" [monthNum]="0" [runs]="janRuns" (daySelected)="selected($event)"></app-month>
    </mat-card>
    <mat-card fxFlex="25">
      <app-month [year]="year" [monthNum]="1" [runs]="febRuns" (daySelected)="selected($event)"></app-month>
    </mat-card>
    <mat-card fxFlex="25">
      <app-month [year]="year" [monthNum]="2" [runs]="marRuns" (daySelected)="selected($event)"></app-month>
    </mat-card>
    <mat-card fxFlex="25">
      <app-month [year]="year" [monthNum]="3" [runs]="aprRuns" (daySelected)="selected($event)"></app-month>
    </mat-card>
    <mat-card fxFlex="25">
      <app-month [year]="year" [monthNum]="4" [runs]="mayRuns" (daySelected)="selected($event)"></app-month>
    </mat-card>
    <mat-card fxFlex="25">
      <app-month [year]="year" [monthNum]="5" [runs]="junRuns" (daySelected)="selected($event)"></app-month>
    </mat-card>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between none" class="padding-top-25">
    <mat-card fxFlex="25"><app-month [year]="year" [monthNum]="6" [runs]="julyRuns" (daySelected)="selected($event)"></app-month></mat-card>
    <mat-card fxFlex="25"><app-month [year]="year" [monthNum]="7" [runs]="augRuns" (daySelected)="selected($event)"></app-month></mat-card>
    <mat-card fxFlex="25"><app-month [year]="year" [monthNum]="8" [runs]="sepRuns" (daySelected)="selected($event)"></app-month></mat-card>

    <mat-card fxFlex="25"><app-month [year]="year" [monthNum]="10" [runs]="novRuns" (daySelected)="selected($event)"></app-month></mat-card>
    <mat-card fxFlex="25"><app-month [year]="year" [monthNum]="11" [runs]="decRuns" (daySelected)="selected($event)"></app-month></mat-card>
  </div>
</div>

<div fxHide fxShow.lt-sm>
  <div fxLayout="row wrap" fxLayoutAlign="end center" >
    <button mat-icon-button (click)="incrementMonth(-1)">
      <i class="material-icons">keyboard_arrow_left</i>
    </button>
    <h2 class="mat-h2">{{ monthName(mobileMonth) }}</h2>
    <button mat-icon-button (click)="incrementMonth(1)">
      <i class="material-icons">keyboard_arrow_right</i>
    </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between none" class="padding-top-25">
    <mat-card fxFlex="100">
      <app-month [year]="year" [monthNum]="mobileMonth" [runs]="mobileMonthToShow"></app-month>
    </mat-card>
  </div>
</div>
