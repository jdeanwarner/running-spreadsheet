    </button>
    <h2 class="mat-h2">{{ getMonthName(mobileMonth) }}</h2>
    <button mat-icon-button (click)="incrementMonth(1)">
      <i class="material-icons">keyboard_arrow_right</i>
    </button>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between none">
    <mat-card fxFlex="100">
      <app-month [year]="year" [monthNum]="mobileMonth" [activities]="mobileMonthToShow" [activityTypes]="activityTypes" [runTypes]="runTypes" (selected)="selected($event)"></app-month>
    </mat-card>
  </div>
