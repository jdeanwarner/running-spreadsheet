<div [formGroup]="_formGroup">
  <div fxLayout="row wrap" fxLayoutAlign="start center" >
    <mat-form-field fxFlex="100">
      <input matInput placeholder="Video Name" formControlName="videoName">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start center" >
    <mat-form-field fxFlex="100">
      <input type="number" matInput placeholder="Duration" formControlName="duration">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start center" >
    <mat-form-field fxFlex="100">
      <input matInput placeholder="Focus" formControlName="focus">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start center" >
    <mat-form-field fxFlex="100">
      <input matInput placeholder="Video Url" formControlName="url">
    </mat-form-field>
  </div>
</div>
