<div [formGroup]="_formGroup">
  <div fxLayout="row wrap" fxLayoutAlign="start center" >
    <mat-form-field fxFlex="100">
      <input type="number" matInput placeholder="Distance" formControlName="distance">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start center" >
    <mat-form-field fxFlex="100">
      <mat-select placeholder="Type" formControlName="runType">
        <mat-option *ngFor="let type of runTypes" [value]="type.id">
          {{type.description}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
