<div [formGroup]="_formGroup">
  <div fxLayout="row wrap" fxLayoutAlign="start center" >
    <mat-form-field fxFlex="100">
      <input matInput placeholder="Workout Name" formControlName="workoutName">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start center" >
    <mat-form-field fxFlex="100">
      <input type="number" matInput placeholder="Weight" formControlName="weight">
    </mat-form-field>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="start center" >
    <mat-form-field fxFlex="100">
      <input type="number" matInput placeholder="Circuits" formControlName="circuits">
    </mat-form-field>
  </div>
</div>
