<div style="height: 100%">
  <mat-card-header>
    <mat-card-title>{{ initDate | date: 'MMMM' }}</mat-card-title>
    <mat-card-subtitle >
      <div style="width: 195px;display: block;">
        <span style="float: left">Date</span>
        <span style="float: right">Distance</span>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="height: 1560px; position: relative;">
    <mat-list>
      <mat-list-item *ngFor="let day of days">
        <app-day [day]="day"></app-day>
      </mat-list-item>
    </mat-list>
    <div class="bottom" >
        <h3 class="mat-h3">
          <span class="float-left">Total:</span> 
          <span class="float-right">{{total}}</span>
        </h3>
    </div>
  </mat-card-content>
</div>
