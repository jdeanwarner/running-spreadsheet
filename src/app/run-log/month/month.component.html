<div style="height: 100%">
  <mat-card-header>
    <mat-card-title *ngIf="initDate">{{ initDate | date: 'MMMM' }}</mat-card-title>
    <mat-card-subtitle style="width: 100%;">
      <div style="width: 100%;display: block;">
        <span class="float-left">Date</span>
        <span class="float-right">Distance</span>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="height: 1560px; position: relative;">
    <mat-list>
      <mat-list-item *ngFor="let day of days">
        <app-day [day]="day" (click)="selected(day)"></app-day>
      </mat-list-item>
    </mat-list>
    <div class="bottom">
        <h3 class="mat-h3">
          <span class="float-left">Total:</span> 
          <span class="float-right padding-right-35">{{total}}</span>
        </h3>
    </div>
  </mat-card-content>
</div>
