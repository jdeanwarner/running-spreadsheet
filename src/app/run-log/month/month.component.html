<div style="height: 100%">
  <mat-card-header>
    <mat-card-title *ngIf="initDate">{{ initDate | date: 'MMMM' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let day of days">
      <app-day [day]="day" [activityTypes]="activityTypes" (daySelected)="daySelected($event)" (activitySelected)="activitySelected($event)"></app-day>
    </div>
    <div class="bottom">
        <h3 class="mat-h3">
          <span class="float-left">Total:</span> 
          <span class="float-right padding-right-35">{{total}}</span>
        </h3>
    </div>
  </mat-card-content>
</div>
