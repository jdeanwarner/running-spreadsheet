<p>
  month works!
</p>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ date | date: 'MMMM' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let day of days">
        <app-day [day]="day"></app-day>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
