<div *ngIf="userAuth.user$ | async as user" >
    <div *ngIf="user.strava && user.strava.access_token">
        <button mat-button color="primary" (click)="loadStravaActivities(user)">Pull Strava Activities</button>
    </div>
    <div *ngIf="!user.strava || !user.strava.access_token">
        <button mat-button color="primary" (click)="authorizeStrava()">Connect With Strava</button>
    </div>
</div>
